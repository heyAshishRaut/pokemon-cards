<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Enter card number -->
        <div id="info">
            <h2>Enter no. of cards.</h2>
            <div id="card-info">
                <input type="number" id="card-no">
                <button onclick="display()" id="generate">Generate</button>
            </div>
        </div>

        <!-- Displaying card -->
        <div id="show-card">

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
